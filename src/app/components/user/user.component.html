<p>{{name}}</p>
<ul>
  <li>Age: {{age}}</li>
  <li>email: {{email}}</li>
  <li>{{address.street}}, {{address.city}}, {{address.province}}</li>
</ul>

<button (click)="onClick()">Click me</button>

<h1>Edit User</h1>
<form>
  <div>
    <label for="name">Name: </label><br>
    <input type="text" [(ngModel)]="name" name="name">
  </div>
  <div>
      <label for="email">Email: </label><br>
      <input type="text" [(ngModel)]="email" name="email">
  </div>
  <div>
      <label for="age">Age: </label><br>
      <input type="number" [(ngModel)]="age" name="age">
  </div>
  <div>
      <label for="street">Street: </label><br>
      <input type="text" [(ngModel)]="address.street" name="street">
  </div>
  <div>
      <label for="city">City: </label><br>
      <input type="text" [(ngModel)]="address.city" name="city">
  </div>
  <div>
        <label for="province">Province: </label><br>
        <input type="text" [(ngModel)]="address.province" name="province">
  </div>
</form>

<h1>Hobbies</h1>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby:</label>
    <input type="text" #hobby>
  </div>
</form>
<ul>
  <li *ngFor= "let hobby of hobbies; let i = index">
    {{i + 1}} {{hobby}} <button (click)='deleteHobby(hobby)'>X</button>
  </li>
</ul>
